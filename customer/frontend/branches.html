<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>เลือกสาขา | ระบบเช่าอุปกรณ์กีฬา</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: "Noto Sans Thai", sans-serif;
}

body {
    margin: 0;
    background: #f5f7fa;
    color:#1f2933;
}

/* ---------- HEADER ---------- */

.header {
    text-align: center;
    padding: 60px 20px 35px;
}

.logo {
    width: 70px;
    height: 70px;
    background: #ff7a00;
    border-radius: 18px;
    margin: 0 auto 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: white;
}

.header h2 {
    margin: 6px 0;
    font-weight: 700;
}

.header p {
    color: #6b7280;
    font-size: 14px;
}

/* ---------- LAYOUT ---------- */

.container {
    max-width: 1150px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 260px 1fr;
    gap: 28px;
    padding: 0 24px 60px;
}

/* ---------- FILTER ---------- */

.filter-box {
    background: white;
    border-radius: 16px;
    padding: 22px;
    border: 1px solid #e5e7eb;
}

.filter-box h4 {
    margin-top: 0;
    font-size:16px;
}

.filter-section {
    margin-bottom: 22px;
}

.filter-section strong {
    display:block;
    margin-bottom:8px;
}

.filter-section label {
    display: flex;
    align-items:center;
    gap:6px;
    margin: 8px 0;
    font-size: 14px;
    cursor:pointer;
    color:#374151;
}

/* ---------- BUTTON ---------- */

.reset-btn {
    width: 100%;
    border: 1px solid #ff7a00;
    background: white;
    color: #ff7a00;
    padding: 11px;
    border-radius: 12px;
    cursor: pointer;
    transition:.2s;
    font-weight:600;
}

.reset-btn:hover {
    background:#ff7a00;
    color:white;
}

/* ---------- SEARCH ---------- */

.search-box {
    background: white;
    padding: 16px;
    border-radius: 16px;
    margin-bottom: 18px;
    border:1px solid #e5e7eb;
}

.search-box input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    outline:none;
    font-size:14px;
}

.search-box input:focus {
    border-color:#ff7a00;
}

/* ---------- BRANCH CARD ---------- */

.branch-card {
    background: white;
    border-radius: 18px;
    padding: 22px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    border:1px solid #e5e7eb;
    transition:.2s;
    cursor:pointer;
}

.branch-card:hover {
    border-color:#ff7a00;
}

.branch-info {
    display: flex;
    gap: 18px;
}

.branch-icon {
    width: 52px;
    height: 52px;
    background: #fff3e6;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color:#ff7a00;
}

/* ---------- BADGES ---------- */

.badges {
    margin-top:6px;
}

.badges span {
    display: inline-block;
    padding: 5px 12px;
    font-size: 12px;
    border-radius: 999px;
    margin-right: 6px;
    font-weight:600;
}

.time { background:#eff6ff; color:#1d4ed8; }

/* ---------- ARROW ---------- */

.arrow {
    font-size: 22px;
    color:#9ca3af;
}

.show-more-btn {
    margin-top: 8px;
    border: none;
    background: none;
    color: #ff7a00;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
}


/* ---------- RESPONSIVE ---------- */

@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
    }

    .header {
        padding-top:40px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">⚽</div>
    <h2>ระบบเช่าอุปกรณ์กีฬา</h2>
    <p>เลือกสาขาหรือคลังการยืมอุปกรณ์</p>
    <a href="login.html">ออกจากระบบ</a>
</div>

<!-- MAIN -->
<div class="container">

    <!-- FILTER -->
    <aside class="filter-box">

        <h4>ตัวกรอง</h4>

        <!-- REGION -->
        <div class="filter-section" id="region-filter">
            <strong>ภูมิภาค</strong>
            <label>
                <input type="radio" name="region" value="all" checked>
                ทุกภูมิภาค
            </label>
        </div>

        <!-- PROVINCE -->
        <div class="filter-section" id="province-filter">
            <strong>จังหวัด</strong>
        </div>

        <button class="reset-btn" id="resetFilter">
            รีเซ็ตตัวกรอง
        </button>

    </aside>

    <!-- RESULT -->
    <main>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ค้นหาสาขา..." />
        </div>

        <p>พบ <strong id="branch-count">0</strong> สาขา</p>

        <!-- LIST -->
        <div id="branch-list"></div>

    </main>

</div>

<script src="branches.js"></script>

</body>
</html>
